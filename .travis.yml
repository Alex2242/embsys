# Run using docker, not a VM
sudo: false

language: c
compiler: clang

before_install:
    - sudo apt-get -y install libjpeg-dev clang-tidy libv4l-dev

install:
    - cmake

script: 
    - ./build.sh

deploy:
    provider: releases
    skip_cleanup: true
    on:
        tags: true
    file: 
        - build/x86/bin/*
        - build/x86/lib/*
    api_key:
        secure: ""
